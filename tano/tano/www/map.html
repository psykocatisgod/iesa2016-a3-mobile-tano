<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDurP5qtgOwOorCWW8jTDkD-pKMZExD6B4&libraries=places"></script>
    <title>Map</title>
</head>

<body>
    <div class="app container">
        <div class="row">
            <div class="col-xs-2" style="padding-right: 0;">
                <a href="index.html" class="btn btn-default" style="margin: 10px 0;"><span class="glyphicon glyphicon-arrow-left"></span></a>
            </div>
            <div class="col-xs-10" style="padding-left: 0;">
                <button class="btn btn-default" style="width:100%;margin: 10px 0;">Géolocalisation</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="map"></div>
                <input id="pac-input" class="controls form-control" type="text" placeholder="Cherchez votre ville">
                <div class="col-xs-12 col-md-6">
                    <h2>Restaurants à proximité <i class="cityAddress"></i></h2>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</body>

</html>
