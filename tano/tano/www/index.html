<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <h1 class="hide">Tano</h1>
    <div class="camera">
        <h6 style="margin-bottom: 0;">Choisir une photo</h6>
        <img src="" alt="" id="imgCamera">
        <input type="submit" class="btn btn-default btn-block" value="Album Photo" id="findPhotoAlbum">
        <input type="submit" class="btn btn-default btn-block" value="Prendre une photo" id="camera">
    </div>
    <div class="contacts" style="margin-top: 15px;">
        <h6>Contacts</h6>
        <input id="findButton" class="btn btn-default btn-block" type="submit" value="Sélectionner un contact">
        <div id="name"></div>
    </div>
    <!--<div class="modal-text-message">
        <textarea id="messageTxt" placeholder="Enter message"></textarea>
        <input class="sendSms" type="button" value="Send SMS" />
    </div>-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="margin-top: 100px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Envoyer un message...</h4>
                </div>
                <div class="modal-body">
                    <textarea id="messageTxt" class="form-control" placeholder="Entrer un message"></textarea>
                    <input class="sendSms btn btn-default btn-block" style="margin-top: 10px;" type="button" value="Envoyer" />
                </div>
            </div>
        </div>
    </div>

    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>

    <p id="network"></p>

    <div class="btn-group btn-group-xs buttons-menu" role="group" aria-label="...">
        <a href="map.html" class="btn btn-default">Géolocalisation</a>
        <a href="langue.html" class="btn btn-default">Langue</a>
    </div>



</div>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
