<html>

<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello World</title>
</head>

<body>
    <div class="app container">
        <div class="row">
            <div class="col-xs-12">
                <img src="img/new-logo.png" id="logo" alt="">
                <div class="camera">
                    <img src="" alt="" id="imgCamera">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 p-r-0">
                <button type="submit" class="button-flat btn btn-default btn-block" id="findPhotoAlbum">
                    <span class="glyphicon glyphicon-picture"></span>
                    <p>Album Photo</p>
                </button>
            </div>
            <div class="col-xs-6 p-l-0">
                <button type="submit" class="button-flat btn btn-default btn-block" id="camera">
                    <span class="glyphicon glyphicon-camera"></span>
                    <p>Prendre une photo</p>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 p-r-0">
                <button id="findButton" class="button-flat btn btn-default btn-block" type="submit">
                    <span class="glyphicon glyphicon-user"></span>
                    <p>Sélectionner un contact</p>
                </button>
            </div>
            <div class="col-xs-6 p-l-0">
                <a href="map.html" class="button-flat btn btn-default">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <p>Géolocalisation</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 p-r-0">
                <a href="langue.html" class="button-flat btn btn-default">
                    <span class="glyphicon glyphicon-flag"></span>
                    <p>Langue</p>
                </a>
            </div>
            <div class="col-xs-6 p-l-0">
                <button class="button-flat btn btn-default">
                    <span class="glyphicon glyphicon-signal"></span>
                    <p id="network"></p>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="boussole" class="text-center"></div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="margin-top: 100px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Envoyer un message...</h4>
                    </div>
                    <div class="modal-body">
                        <textarea id="messageTxt" class="form-control" placeholder="Entrer un message"></textarea>
                        <input class="sendSms btn btn-default btn-block" style="margin-top: 10px;" type="button" value="Envoyer" />
                    </div>
                </div>
            </div>
        </div>

        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
